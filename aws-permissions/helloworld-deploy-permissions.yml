Description: To make cloudformation be able to deploy

Parameters:
    GitlabRunnerAccount:
      Type: String
      Description: The account where the Gitlab runner is. In AWS console click Support->Support Center. Account number.
  
    GitlabRunnerRoleName:
      Type: String
      Description: The Gitlab runner role name in AWS. Can sometimes be found at https://console.aws.amazon.com/iam/home (may require you to be logged in). Example, for the Role ARN arn:aws:iam::1234567890987:role/gitlab-runner-GitlabRunnerRole use "gitlab-runner-GitlabRunnerRole"
      Default: gitlab-runner-GitlabRunnerRole

Resources:
  DeployRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: DeployRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${GitlabRunnerAccount}:role/${GitlabRunnerRoleName}
            Action: sts:AssumeRole  
      ManagedPolicyArns:    
      - !Ref DeployPolicy

  DeployPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: DeployPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - cloudformation:ValidateTemplate
              - cloudformation:CreateStack
              - cloudformation:DescribeStacks
              - ecs:DescribeClusters
              - ecs:CreateCluster
            Resource: "*"
            
Outputs:
  DeployRole:
    Description: Role to deploy cloudformation
    Value: !GetAtt DeployRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-DeployRole